<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="age-calculator">
  <div class="container">
    <!-- Input age -->
    <div class="form">
      <div class="form-group">
      <label for="day" class="label">DAY</label>
      <input type="text" class="input" name="day" id="day" placeholder="DD">
      <!-- error messages -->
      <small class="required hidden">This field is required</small>
      <small class="required2 error-mgs hidden">Must be a valid day</small>
      <small class="msg-err must-be-valid hidden">Must be a valid date</small>
      </div>

      <div class="form-group">
      <label for="day" class="label">MONTH</label>
      <input type="text" class="input" name="month" id="month" placeholder="MM">
      <!-- error message -->
      <small class="required hidden">This field is required</small>
      <small class="required2 error-mgs hidden">Must be a valid month</small>
      </div>
      
      <div class="form-group">
      <label for="day" class="label">YEAR</label>
      <input type="text" class="input" name="year" id="year" placeholder="YYYY">
      <!-- error message -->
      <small class="required hidden">This field is required</small>
      <small class="required2 error-msg hidden">Must be in the past</small>
      </div>
    </div>

    <hr><br>
     <a href="#" class="btn" type="button"><img src="assets/images/icon-arrow.svg" alt="submit-arrow"></a>
     
     <!-- Display result -->
     <div class="age-result">
      <p><span class="result-display years">- - </span>years</p>
      <p><span class="result-display months">- - </span>months</p>
      <p><span class="result-display days">- - </span>days</p>
    </div>
    <button class="btn-clear" type="reset">Clear</button>
  </div>

</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baqr</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
